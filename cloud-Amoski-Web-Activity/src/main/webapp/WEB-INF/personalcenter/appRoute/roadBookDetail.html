        el:'#routeIntroduction',
        data:{

        mounted(){

                return new Promise((resolve, reject) => {
                    const data = {
                        type:1,
                        id:_this.queryId
                        // id:'161',
                    };
                    postData(data,'AmoskiRiding/appRidingGuideManage/queryRouteInfo').then(response =>{
                        if (response.code == 0){
                            const result = response.data;
                            if(result)
                            {
                                _this.introductionData = result.introduction;
                            }
                            resolve(result)
                        } else {
                            // reject('error')
                        }
                    }).catch(error => {
                        // reject(error)
                    })

                })
            }
        }
