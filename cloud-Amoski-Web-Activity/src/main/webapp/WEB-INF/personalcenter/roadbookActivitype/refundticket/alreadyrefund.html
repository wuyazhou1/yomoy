<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link  rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <link  rel="stylesheet" type="text/css" href="../css/refundticket.css"/>
    <link  rel="stylesheet" type="text/css" href="../css/swiper.css"/>
    <link  rel="stylesheet" type="text/css" href="../css/common.css"/>
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide{
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            transition: 300ms;
            transform: scale(0.8);
        }
        .swiper-slide-active,.swiper-slide-duplicate-active{
            transform: scale(1);
        }
    </style>
    <script src="../js/loading.js"></script>
    <script src="../js/vue2.min.js"></script>
</head>
<body>
<div id="refundticket" v-cloak>
    <div class="orderHeader refundPickerHeader clearfix colorff">
        <div class="pt10 pb10 clearfix refundPicker" v-show="appplate">
            <span class="w24 arrowIcon fl ml10" onclick="backUrl()"><a href="javascript:void(0);"><img src="../img/arrowLeftf.png" alt="" title=""></a></span>
            <span class="enrollees f18 colorff textAlign displayinlik">退票详情</span>
        </div>
        <!-- Swiper -->
        <refund-tick></refund-tick>
    </div>
    <div class="refundInCount">
        <div class="clearfix refundTxt mt30">
            <strong class="tui f18 color59">退款中<span class="circleIcon ml10" @click="alerTcircle()"><img src="../img/alertCircle.png" alt=""></span></strong>
            <p class="arrival color9797 mt6">预计最晚2019年08月15日到账</p>
        </div>
        <h2 class="mt20 mb19 f15 color38"><strong>退款流程</strong></h2>
        <ul>
            <li class="cur">
                <span><i></i>提交退票申请</span>
                <p>2019-08-13 09:03:30</p>
            </li>
            <li>
                <span><i></i>退票受理中</span>
                <p>2019-08-13 09:03:30</p>
            </li>
            <li>
                <span><i></i>已退票待退款</span>
                <p>2019-08-13 09:03:30</p>
            </li>
            <li>
                <span><i></i>退款已离开我司,原路退回支付渠道</span>
                <p>预计退款到账时间2019-08-13 09:03:30</p>
            </li>
        </ul>
    </div>
    <div class="alertServiceBox" v-show="chargeShow" @click="closeAlert()">
        <div class="ServiceBg"></div>
        <div class="Servicecharge">
            <h3 class="f18 color38 mt20 mb19">退款手续费</h3>
            <div class="clearfix baomEnd">
                <p class="title pt10 pb10">
                    <span>活动截止时间</span>
                    <span>退还金额</span>
                </p>
                <ul>
                    <li>
                        <span>报名截止前30天</span>
                        <span>退还100%</span>
                    </li>
                    <li>
                        <span>报名截止前10天</span>
                        <span>退还50%</span>
                    </li>
                    <li>
                        <span>报名截止前3天</span>
                        <span>退还20%</span>
                    </li>
                    <li>
                        <span>报名截止前1天</span>
                        <span>退还0%</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="../js/axios.min.js"></script>
<script src="../js/flexible.js"></script>
<script src="../js/mui.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/refundtick.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#refundticket',
        data: {
            chargeShow:false,
        },
        mounted(){
            swperLoop()
        },
        methods: {

            alerTcircle(){
                this.chargeShow = !this.chargeShow
            },
            closeAlert(){
                this.chargeShow = false;
            }
        }
    })



</script>
</body>
</html>
