<section id="orderIndex" v-cloak>
    <div class="positionBar pt10 pb10" v-show="appplate">
        <span class="w24 arrowIcon fl ml10" onclick="backUrl()"><a href="javascript:void(0);"><img src="../img/arrowLeft.png" alt="" title=""></a></span>
        <span class="enrollees f18 color38">我的活动</span>
    </div>
    <ul class="ActivitynavTab f15 myactivitynavTab clearfix">
        <li :class="activeClass == index?'cur':''"  v-for="(item,index) in ActivityTab" @click="changeActivity(index)"><a href="#">{{item.txt}}</a></li>
    </ul>
    <div class="publicAcitity AcitityCount acitityCur">
        <ul>
            <li v-for="(item,index) in useData" class="mt15">
                <div class="Img clearfix">
                    <img class="ActivityImg" :src="item.countImg" alt="" title="">
                    <div class="AcitityInner clearfix">
                        <span class="fl"><i class="eyesIcon ml10 mr10"><img src="../img/eyesIcon.png" alt="" title=""></i>998</span>
                        <p class="fr mr10">离活动结束：<span>{{item.invertedTime}}</span><!--：<span>{{item.branch}}</span>:<span>{{item.second}}--></span></p>
                    </div>
                    <span class="payment">待付款</span>
                </div>
                <div class="AcitityTxt acivityTxtpay">
                    <strong class="color38 f18"><span class="day f12 mr10">{{item.day}}天</span>{{item.title}}</strong>
                    <p class="color6f mt8">{{item.trip}}</p>
                    <p class="color6f mt6">
                        <span>开始：{{item.startTime}}</span>
                        <span>结束：{{item.endTime}}</span>
                    </p>
                    <a href="#" class="panyIcon">去支付</a>
                </div>
            </li>
        </ul>
    </div>
</section>
