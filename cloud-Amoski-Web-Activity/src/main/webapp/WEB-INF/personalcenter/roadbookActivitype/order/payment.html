<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link  rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link  rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <script src="../js/loading.js"></script>
    <script src="../js/vue2.min.js"></script>
</head>
<body>
<section id="payment" v-cloak>
    <div class="positionBar pt10 pb10" v-show="appplate">
        <span class="w24 arrowIcon fl ml10" @click="checkTicket(true)"><a href="javascript:void(0);"><img src="../img/arrowLeft.png" alt="" title=""></a></span>
        <span class="enrollees f18 color38">支付成功</span>
    </div>
    <div class="mt15 paymentSuccessful">
        <div class="Img"><img src="../img/correctIcon.jpg" width="100%" height="100%" alt="" title=""></div>
        <strong class="paysuccess">支付成功</strong>
        <input type="button" value="查看电子票" class="checkTicket" @click="checkGo">
    </div>
</section>
<script src="../js/axios.min.js"></script>
<script src="../js/flexible.js"></script>
<script src="../js/mui.js"></script>
<script src="../js/utils.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el:'#payment',
        data:{
            Indexes:3,
        },
        mounted(){
            window.sessionStorage.setItem('Indexes',JSON.stringify(this.Indexes));
        },
        methods:{
            /*backUrl(){
              window.location.href = '../order/orderList.html';
            },*/
            checkTicket(bl){
                var appToken=sessionStorage.getItem("appToken");
                if(bl){
                    if(appToken){
                        window.location.href = 'gotoApp';
                    }else{
                        window.location.href = '../order/orderList.html';
                    }
                }else{
                    if(appToken){
                        window.location.href = 'gotoApp';
                    }else{
                        window.location.href = '../eticket/index.html';
                    }
                }
            },
            checkGo(){
                var appToken=sessionStorage.getItem("appToken");
                if(appToken){
                    window.location.href = 'gotoApp';
                }else{
                    window.location.href = '../eticket/index.html';
                }
            }
        },
    })
</script>
</body>
</html>
